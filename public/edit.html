<html>
<head>
  <title>bpmn-js modeler demo</title>
</head>
<body>
  <div class="content" id="js-drop-zone">

    <div class="message error">
      <div class="note">
        <p>Ooops, we could not display the BPMN 2.0 diagram.</p>

        <div class="details">
          <span>cause of the problem</span>
          <pre></pre>
        </div>
      </div>
    </div>

    <div class="canvas" id="js-canvas"></div>
  </div>

  <ul class="buttons">
    <li>
      <a id="js-download-diagram" href title="save BPMN diagram">
        Save diagram
      </a>
    </li>
    <li>
      <select id='listBPMN'>
          <option selected disabled>Choose diagram</option>
      </select>
    </li>
  </ul>

  <script src="bundle.js"></script>
</html>
